<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <title>Mi Cine</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- FontAwesome -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.min.css}">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<!-- 
  Este fragmento 'body' recibir치 un par치metro llamado 'contenido' 
  que ser치 reemplazado por el fragmento de otra plantilla (ej: usuario.html)
-->
<body th:fragment="body(contenido)">

    <!-- Header / Navbar -->
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">游꿟 Mi Cine</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/cartelera}">Cartelera</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/contacto}">Contacto</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/usuario}">Mi Cuenta</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{/login}">Iniciar Sesi칩n</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link text-danger" th:href="@{/logout}">Cerrar Sesi칩n</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido din치mico -->
    <main class="container mb-5">
        <div th:replace="${contenido}"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2025 Mi Cine. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
