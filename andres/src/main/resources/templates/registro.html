<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mi Cine</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/font-awesome/css/all.min.css}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .registro-card {
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card registro-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-film fa-3x text-primary mb-3"></i>
                            <h2 class="card-title">Mi Cine</h2>
                            <p class="text-muted">Crear Nueva Cuenta</p>
                        </div>

                        <!-- Alertas -->
                        <div th:if="${error}" class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${error}">Error</span>
                        </div>

                        <!-- Formulario de registro -->
                        <form th:action="@{/registro}" th:object="${usuario}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">
                                            <i class="fas fa-user me-1"></i>Nombre
                                        </label>
                                        <input type="text" class="form-control" id="nombre" 
                                               th:field="*{nombre}" required
                                               placeholder="Tu nombre">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="apellido" class="form-label">
                                            <i class="fas fa-user me-1"></i>Apellido
                                        </label>
                                        <input type="text" class="form-control" id="apellido" 
                                               th:field="*{apellido}" required
                                               placeholder="Tu apellido">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-at me-1"></i>Nombre de Usuario
                                </label>
                                <input type="text" class="form-control" id="username" 
                                       th:field="*{username}" required
                                       placeholder="Elige un nombre de usuario único">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-1"></i>Email
                                </label>
                                <input type="email" class="form-control" id="email" 
                                       th:field="*{email}" required
                                       placeholder="tu@email.com">
                            </div>

                            <div class="mb-3">
                                <label for="telefono" class="form-label">
                                    <i class="fas fa-phone me-1"></i>Teléfono (opcional)
                                </label>
                                <input type="tel" class="form-control" id="telefono" 
                                       th:field="*{telefono}"
                                       placeholder="Tu número de teléfono">
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-1"></i>Contraseña
                                </label>
                                <input type="password" class="form-control" id="password" 
                                       th:field="*{password}" required minlength="6"
                                       placeholder="Mínimo 6 caracteres">
                                <div class="form-text">
                                    La contraseña debe tener al menos 6 caracteres.
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                                </button>
                            </div>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <p>¿Ya tienes cuenta?</p>
                            <a th:href="@{/login}" class="btn btn-outline-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                            </a>
                        </div>

                        <div class="text-center mt-3">
                            <a th:href="@{/}" class="text-muted">
                                <i class="fas fa-home me-1"></i>Volver al inicio
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
